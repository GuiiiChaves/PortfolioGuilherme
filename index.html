<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perguntas Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 30px 60px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      transition-duration: 0.4s;
    }
    .btn:hover {
      background-color: #45a049;
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<h1 id="question">Vamo sair esse fim de semana?</h1>
<a href="pt2.html"><button id="yesBtn" class="btn" onclick="changeQuestion('yes')">Sim</button></a>
<button id="noBtn" class="btn" onclick="changeQuestion('no')">Não</button>

<script>
  const questions = [
    "Você entendeu como funciona?",
    "Essa explicação está clara para você?",
    "Você gostaria de mais alguma informação?"
  ];

  let currentQuestionIndex = 0;

  function changeQuestion(answer) {
    if (answer === "no") {
      moveNoButtonRandomly();
    }

    }
  function moveNoButtonRandomly() {
    const noButton = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - noButton.clientWidth);
    const y = Math.random() * (window.innerHeight - noButton.clientHeight);
    noButton.style.position = "absolute";
    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
  }
</script>

</body>
</html>
